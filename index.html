<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heat Converter</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="header">Heat Converter</h1>
      <hr />
      <div class="form-container">
        <div class="">
          <label id="label-input" for="js-input">Celcius</label>
          <br />
          <textarea
            maxlength="17"
            name=""
            id="js-input"
            cols="20"
            rows="1"
          ></textarea>
        </div>
        <div class="">
          <button id="js-reverse-button">
            <svg
              width="24px"
              height="24px"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                style="color: red"
                d="M7.72 21.78a.75.75 0 001.06-1.06L5.56 17.5h14.69a.75.75 0 000-1.5H5.56l3.22-3.22a.75.75 0 10-1.06-1.06l-4.5 4.5a.75.75 0 000 1.06l4.5 4.5zm8.56-9.5a.75.75 0 11-1.06-1.06L18.44 8H3.75a.75.75 0 010-1.5h14.69l-3.22-3.22a.75.75 0 011.06-1.06l4.5 4.5a.75.75 0 010 1.06l-4.5 4.5z"
              />
            </svg>
          </button>
        </div>
        <div class="">
          <label id="label-output" for="js-output">Farenheit</label>
          <br />
          <textarea
            readonly
            name=""
            id="js-output"
            cols="20"
            rows="1"
          ></textarea>
        </div>
      </div>

      <button id="js-convert-button" class="button">Konversi</button>
      <button id="js-reset-button" class="button">Reset</button>
      <h2>Rumus :</h2>
      <div class="">
        <p id="equation">
          S
          <sub>(&deg;F)</sub>
          = ( S
          <sub>(&deg;C)</sub>
          &times; 9 / 5 ) + 32
        </p>
        <p id="subsitute-text"></p>
        <p id="result-text"></p>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
